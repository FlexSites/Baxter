
<div ng-include="'/html/sub-header.html'"></div>

<form dropzone="mediaChange(medium, isAdded)" ng-hide="medium.id || medium.src" class="dropzone grid-8"></form>

<img ng-src="{{thumbnail || medium.src}}" ng-show="medium.id || medium.src" class="grid-8">

<form name="medium-form" class="flush-12" ng-submit="saveMedium()" novalidate>
	<label for="name" class="grid-full">
		<input type="text" id="name" ng-model="medium.name" placeholder="Medium name" required>
		<span>Name</span>
	</label>

	<label for="src" class="grid-full" ng-hide="isUpload()">
		<input type="text" id="src" ng-model="medium.src" placeholder="Source">
		<span>Source</span>
	</label>

	<label for="type" class="grid-full">
		<select id="type" ng-model="medium.type" placeholder="Type" ng-required="true">
			<option value="profile">Profile</option>
			<option value="hero">Hero/Banner</option>
			<option value="ad">Promo</option>
			<option value="background">Background</option>
			<option value="video">Video</option>
			<option value="other">Other</option>
		</select>
		<span>Type</span>
	</label>

	<label for="desc" class="grid-full">
		<textarea id="desc" ng-model="medium.description" placeholder="Description" rows="5"></textarea>
		<span>Description</span>
	</label>

  <div class="form-actions">
    <button>Save</button><a ng-click="remove(medium)">Delete</a><a ui-sref="media" class="btn gray">Cancel</a>
  </div>
</form>
