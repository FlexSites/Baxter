<div>
	<h1>Events</h1>
	<div class="m">
		<a href="/event" class="btn">New Event</a>
	</div>
	<style>
		.tabular {
			/*background-color: rgba(255,255,255,0.5);*/
		}
		.tabular thead {
			font-weight: bold;
			font-size: 1.2em;
		}
		.tabular tr:nth-child(even) {
			background-color: rgba(200,200,200,0.5);
		}
		.tabular td {
			text-indent: 10px;
		}
		.tabular td > * {
			text-indent: initial;
		}
		.tabular .btn {
			margin: 0;
		}
	</style>
	<table class="grid-full tabular" style="table-layout: fixed;">
		<thead>
			<tr>
				<td>Name</td>
				<td>Location</td>
				<td>Date</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in items">
				<td>{{event.venue.name}}</td>
				<td>{{event.venue.address.city}}, {{event.venue.address.state}}</td>
				<td>{{event.start}}-{{event.end}}</td>
				<td>
					<a href="/event/{{event.id}}" class="btn mini">Edit</a>
					<a href="/event/{{event.id}}/delete" class="btn mini">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
