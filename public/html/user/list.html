
<table class="tabular">
	<thead>
		<tr>
			<td>Name</td>
			<td>Email</td>
			<td>Permissions</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td><a ng-href="/admin/user/{{item.id}}">{{item.name}}</a></td>
			<td>{{item.email}}</td>
			<td><span ng-repeat="permission in item.permissions" style="background-color: #f90; padding: 4px; margin: 2px; border-radius: 4px;">{{permission}}</span></td>
		</tr>
	</tbody>
</table>
