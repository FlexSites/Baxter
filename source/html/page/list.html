<table class="grid-8 tabular">
	<tbody>
		<tr ng-repeat="page in list | orderBy:'url'">
			<td>
				{{page.title}}
			</td>
			<td>
				<a ui-sref="pages.edit({id: page.id})" class="btn mini">✎</a>
				<a ng-click="remove(page)" class="btn mini">✖</a>
			</td>
		</tr>
	</tbody>
</table>

<ui-view class="grid-12"></ui-view>
