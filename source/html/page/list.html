<div class="m">
	<a ui-sref="pageEdit" class="btn">New Page</a>
</div>
<table class="grid-full tabular">
	<tbody>
		<tr ng-repeat="page in list | orderBy:'url'">
			<td>
				{{page.title}}
			</td>
			<td>
				{{page.url}}
			</td>
			<td>
				{{page.templateUrl}}
			</td>
			<td>
				{{page.type}}
			</td>
			<td>
				<a ui-sref="pageEdit({pageID: page.id})" class="btn mini">Edit</a>
				<a ng-click="remove(page)" class="btn mini">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
