

<h1>Sites</h1>
<div class="m">
    <a href="/site/new" class="btn">New Site</a>
</div>
<table class="grid-full tabular">
    <tbody sites>
        <tr ng-repeat="site in sites | orderBy:'host'">
            <td>
                {{site.title}}
            </td>
            <td>
                {{site.host}}
            </td>
            <td>
                {{site.contact.email}}
            </td>
            <td>
                {{site.type}}
            </td>
            <td>
                <a ng-href="/site/{{site.id}}" class="btn mini">Edit</a>
                <a ng-click="delete(site)" class="btn mini">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
