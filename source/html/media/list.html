<div ng-include="'/html/sub-header.html'"></div>

<div class="grid-5" ng-repeat="medium in list">
	<img ng-src="{{medium.src}}" width="150" height="150">
	<!-- {{medium.name}} -->

	<a ui-sref="mediaEdit({id: medium.id})" class="btn mini">Edit</a>
	<a ng-click="delete(medium)" class="btn mini">Delete</a>
</div>
