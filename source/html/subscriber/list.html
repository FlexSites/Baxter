<div ng-include="'/html/sub-header.html'"></div>

<table class="flush-full tabular">
  <tbody>
    <tr ng-repeat="subscriber in list | orderBy:'email'">
      <td>
        {{subscriber.name}}
      </td>
      <td>
        {{subscriber.zip}}
      </td>
      <td>
        {{subscriber.email}}
      </td>
      <td>
        {{subscriber.status}}
      </td>
      <td>
        <a ui-sref="subscriberEdit({id: subscriber.id})" class="btn mini">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
