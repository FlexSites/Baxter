<h1>Venues</h1>
<div class="m">
	<a ui-sref="venueEdit" class="btn">New Venue</a>
</div>
<table class="grid-full tabular">
	<tbody media>
		<tr ng-repeat="venue in list">
			<td>
				{{venue.name}}
			</td>
			<td>
				{{venue.address.street}}<br>
				{{venue.address.city}} {{venue.address.state}}, {{venue.address.zip}}
			</td>
			<td>
				<a ui-sref="venueEdit({id: venue.id})" class="btn mini">Edit</a>
				<a ng-click="delete(venue)" class="btn mini">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
