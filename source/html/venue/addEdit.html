
<h1>{{venue.id?'Edit':'New'}} Venue</h1>
<form name="venue-form" ng-submit="save()" novalidate venues>
	<pre>{{venue | json}}</pre>
	<label for="name">
		<input type="text" id="name" ng-model="venue.name" placeholder="Venue name" required>
		<span>Name</span>
	</label>

	<label for="short-name">
		<input type="text" id="short-name" ng-model="venue.shortName" placeholder="Short name" required>
		<span>Short name</span>
	</label>

	<label for="street" class="grid-full">
		<input type="text" id="street" ng-model="venue.address.street" placeholder="Street" required>
		<span>Street</span>
	</label>

	<label for="suite" class="grid-full">
		<input type="text" id="suite" ng-model="venue.address.suite" placeholder="Suite">
		<span>Suite</span>
	</label>

	<label for="city" class="grid-third">
		<input type="text" id="city" ng-model="venue.address.city" placeholder="City" required>
		<span>City</span>
	</label>

	<label for="state" class="grid-third">
		<input type="text" id="state" ng-model="venue.address.state" placeholder="State" required>
		<span>State</span>
	</label>

	<label for="zip" class="grid-third">
		<input type="text" id="zip" ng-model="venue.address.zip" placeholder="Zip code" required>
		<span>Zip Code</span>
	</label>

	<label for="phone">
		<input type="tel" id="phone" ng-model="venue.phone" placeholder="Contact phone" required>
		<span>Phone</span>
	</label>

	<label for="email">
		<input type="email" id="email" ng-model="venue.email" placeholder="Contact email" required>
		<span>Email</span>
	</label>

	<label for="brand">
		<input type="text" id="brand" ng-model="venue.brand" placeholder="Brand name" required>
		<span>Brand</span>
	</label>

	<hr>

	<h3 style="width: 100%; float:left;">Sections</h3>
	<div ng-repeat="section in venue.sections">
		<label for="section-name-{{$index}}">
			<input type="text" id="section-name-{{$index}}" ng-model="section.name" placeholder="Section name" required>
			<span>Name</span>
		</label>
		<label for="section-color-{{$index}}">
			<input type="text" id="section-color-{{$index}}" ng-model="section.color" placeholder="Section color">
			<span>Color</span>
		</label>
	</div>
	<div ng-init="newSection = {}">
		<pre>{{newSection}}</pre>
		<label for="section-name-{{$index}}">
			<input type="text" id="section-name-{{$index}}" ng-model="newSection.name" placeholder="Section name" required>
			<span>Name</span>
		</label>
		<label for="section-color-{{$index}}">
			<input type="text" id="section-color-{{$index}}" ng-model="newSection.color" placeholder="Section color">
			<span>Color</span>
		</label>
		<button type="button" add-item="newSection" add-list="venue.sections">Add Section</button>
	</div>

	<div class="buttons">
		<a href="/" class="btn">Cancel</a>
		<button>Save</button>
	</div>
</form>
