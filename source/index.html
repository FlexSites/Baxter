<<>ngHead>>

<header class="header" ng-controller="HeadCtrl">
	<div class="header-bar">

		<a ui-sref="home" class="header_logo"></a>
		<div class="site-select">
			<label for="sites" ng-show="isAdmin" class="fr no-pt select-wrapper">
				<select class="select" id="sites" ng-options="site.id as site.host for site in user.sites" ng-model="currentSiteId"  ng-change="setSite()" ng-show="!!user.sites.length">
					<option value="">--- Select a site ---</option>
				</select>
				<select class="select" id="sites" ng-options="site.id as site.host for site in sites" ng-change="setSite()" ng-model="currentSiteId" ng-show="isAdmin" sites>
					<option value="">--- Select a site ---</option>
				</select>
			</label>

			<label for="venues" ng-show="!!venues.length" class="fr no-pt select-wrapper" venues>
				<select id="venues" ng-options="venue.id as venue.name for venue in venues" ng-change="changeVenue()" ng-model="currentVenue" ng-show="isAdmin">
					<option value="">--- Select a venue ---</option>
				</select>
			</label>
		</div>
		<div class="user">
			<img src="http://www.gravatar.com/avatar/{{gravatar}}" class="user_image">
			<b class="user_name">{{user.email}}</b><br>
			<a ui-sref="entertainer">Profile</a> |
			<a ng-click="signOut()">Sign Out</a>
		</div>
	</div>
</header>
<div class="sidebar-content">
	<nav class="sidebar" ng-class="{'sidebar-expanded' : showSidebar}" ng-mouseenter="showSidebar = true" ng-mouseleave="showSidebar = false">
		<ul class="sidebar_nav">
			<li><a ui-sref="events">Events<i class="icon-ticket"></i></a></li>
				<ul>
					<li><a ui-sref="entertainers">Entertainers<i class="icon-user-tie"></i></a></li>
				</ul>
			</li>
			<li><a ui-sref="media">Media<i class="icon-images"></i></a></li>
			<!-- <a href="/products">Products</a> -->
			<!-- <a href="/profile">Profile</a> -->
			<li><a ui-sref="pages">Pages<i class="icon-files-empty"></i></a></li>
			<li>
				<a ui-sref="venues">Venues<i class="icon-location2"></i></a>
				<ul>
					<li><a ui-sref="sections">Sections<i class="icon-stack"></i></a></li>
				</ul>
			</li>
			<li><a ui-sref="sites">Sites<i class="icon-users"></i></a>
				<ul>
					<li><a ui-sref="subscribers">Subscribers<i class="icon-file-text"></i></a></li>
				</ul>
			</li>
		</ul>
	</nav>
	<div ui-view class="body-content" ng-class="{'sidebar-expanded' : showSidebar}"></div>
</div>
<<>foot>>
